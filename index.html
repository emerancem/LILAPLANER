<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Live de Lilas 🌸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fce4ec;
            color: #880e4f;
            text-align: center;
            padding: 50px;
        }
        #plan {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #880e4f;
            background: #fff0f6;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>🌸 Live de ce soir avec Lilas 🌸</h1>
    <p>Entre le code du jour pour voir le plan du live :</p>

    <input type="password" id="code" placeholder="Code du jour">
    <button onclick="verifierCode()">Voir le plan</button>

    <div id="plan">
        <h2>Thème du live : 🌟</h2>
        <p id="theme"></p>
        <h3>Plan :</h3>
        <ul id="liste-plan"></ul>
    </div>

    <script>
        // 👉 Lilas, tu peux changer ce code et ce contenu ici :
        const CODE_SECRET = "roses23";
        const THEME_DU_LIVE = "Comment booster sa confiance en live ✨";
        const PLAN_DU_LIVE = [
            "🌼 Introduction & papotage",
            "🌼 Astuces confiance en soi",
            "🌼 Partages des abonnées",
            "🌼 Q&A + mini défi",
            "🌼 Clôture et surprises"
        ];

        function verifierCode() {
            const saisie = document.getElementById("code").value;
            if (saisie === CODE_SECRET) {
                document.getElementById("plan").style.display = "block";
                document.getElementById("theme").innerText = THEME_DU_LIVE;

                const liste = document.getElementById("liste-plan");
                liste.innerHTML = "";
                PLAN_DU_LIVE.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    liste.appendChild(li);
                });
            } else {
                alert("Code incorrect 😢 Réessaie !");
            }
        }
    </script>

</body>
</html>
